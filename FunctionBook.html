    <div>
        <h1>DonatePlusEducation</h1>
        <p id="subtitulo">Preencha suas informações para poder Doar!</p>
        <br>
    </div>
    <form action="Verificado.html"> 
        <fieldset class="campo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <br>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>
            <br>
            <div>
                <label for="contato">Contato / Telefone</label>
                <input type="text" placeholder="(xx) x xxxx-xxxx" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="endereço">Endereço</label>
            <input type="text" id="Endereço" required>
        </div>
        <div class="campo">
            <label for="cep">CEP</label>
            <input type="text" id="CEP" required>
        </div>
        <fieldset class="campo">
            <label>Quais tipos de livro deseja doar?</label><br><br>
            <label>
                <input type="checkbox" name="LivroD" value="didatico"checked> Livros Didáticos
            </label>
            <label>
                <input type="checkbox" name="LivroD" value="literatura"> Literatura Infantil
            </label>
            <label>
                <input type="checkbox" name="LivroD" value="adolescente"> Infantojuvenil
            </label>
            <label>
                <input type="checkbox" name="LivroD" value="apostilas"> Apostilas e Cursos
            </label>
        </fieldset> 
        
        <div class="campo">
            <br>
            <label>
                Dê sugestões de como podemos melhorar nosso APP
            </label>
            <textarea row="6" style="width: 26em" id="sugestao" name="sugestao"></textarea>
        </div>

        <button class="Btn" type="submit">Concluído</button>
    </form>
